{% load static %}
<!doctype html>
<html lang="utf-8">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movies Panel</title>
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
        <link href="{% static "css/app.css" %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Movies Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/task/1">Task1</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/task/2">Task2</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/task/3">Task3</a>
                    </li>
                     <li class="nav-item active">
                        <a class="nav-link" href="/task/4">Task4</a>
                    </li>
                     <li class="nav-item active">
                        <a class="nav-link" href="/task/5">Task5</a>
                    </li>
                     <li class="nav-item active">
                        <a class="nav-link" href="/task/6">Task6</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/task/7">Task7</a>
                    </li>
                     <li class="nav-item active">
                        <a class="nav-link" href="/task/8">Task8</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                  {% if user.is_authenticated %}
                    <a id="qsLoginBtn" class="btn btn-dark btn-block btn-sm" href="/logout">Logout</a>
                  {% else %}
                    <a id="qsLoginBtn" class="btn btn-dark btn-block btn-sm" href="/login/auth0">Login</a>
                  {% endif %}
              </div>
            </div>
        </nav>
       <div class="main">
           <div class="container">
               {% block content %}
                {% endblock %}
           </div>
       </div>
        <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
        <script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
        <script src="/static/js/app.js"></script>
        <script type="text/javascript">
            {% block script%}
            {% endblock %}
         </script>
    </body>
</html>
